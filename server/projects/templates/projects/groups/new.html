{% extends "projects/base.html" %} {% load static %} {% load i18n %} {% block stylesheet %}
<link rel="stylesheet" href="{% static 'projects/css/groups/new.css' %}" /> {% endblock %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">

            <br />

            <form>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">{% trans 'Group Name' %}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="My Group">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">{% trans 'Group Describe' %}</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" placeholder=""></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-9">

                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="permission" value="private" checked>Private
                            </label>
                            <div></div>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="permission" value="public">Public
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">Checkbox</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Example checkbox
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
